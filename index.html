<!DOCTYPE html>
<html>

<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="form-group">
            <label for="studentName">Enter Student Name:</label>
            <input type="text" id="studentName" placeholder="Student Name" />
        </div>
        <div class="form-group">
            <label for="subjectCount">Enter Number of Subjects:</label>
            <input type="number" id="subjectCount" placeholder="Number of Subjects" />
            <button onclick="generateSubjectInputs()">Next</button>
        </div>
        <div id="subjectInputSection" style="display: none;">
            <div id="subjects"></div>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
